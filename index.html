<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container">
    <article class="card">

      <div class="card__buttons">

        </a>
        <a class="card__link" href="https://https://www.frontendmentor.io/profile/xMattRx" target="_blank" rel="noopener noreferrer">
          <button class="card__button">FrontendMentor</button>
        </a>
        <a class="card__link" href="https://www.linkedin.com/in/matthew-nascimento-5753246a/" target="_blank" rel="noopener noreferrer">

        </a>
      </div>
    </article>
  </div>

</html>
